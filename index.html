<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

<body>
  <main class="mt-5">
    <img id="imagen-login" src="img/login.png">
    <div class="container">"
      <!--Formulario para el login-->
      <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username/E-mail">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
      </form>
      <!--Login con google (desafiate)(no funciona)
      <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
        data-client_id="252592299893-lloer6m1llnf5sbagbgt3b95i2qf5tf5.apps.googleusercontent.com"
        data-callback="googleSignIn">-->
    </div>
    <hr id="linea">
    <div class="g_id_signin" data-type="standard"></div>
    </div>
      <!--Mensaje de error-->
      <div id="login-error-msg-holder">
        <p id="login-error-msg" style="opacity: 0;">ERROR, la contraseña debe tener al menos 6 caracteres</p>
      </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>

    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
