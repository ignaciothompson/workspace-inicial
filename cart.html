  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav w-100 justify-content-between">

          <li class="nav-item">

            </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div>
        <h3 style="margin-top: 20px; text-align: center;">Carrito de compras</h3>
        <h5>Artículos a comprar</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="tabla-productos">
          </tbody>
        </table>
        <h5>Tipo de envío</h5>
          <form>
            <input type="radio" id="premium" name="tipo_envio" value="Premuim">
            <label for="premium">Premium 2 a 5 dias (15%)</label><br>
            <input type="radio" id="express" name="tipo_envio" value="Express">
            <label for="express">Express 5 a 8 dias (7%)</label><br>
            <input type="radio" id="standard" name="tipo_envio" value="Standard">
            <label for="standard">Standard 12 a 15 dias (5%)</label>
          </form>
          <h5 style="padding:10px;">Direccion de envío</h5>
          <form>
              <label for="calle">Calle:</label><br>
              <input type="text" id="calle" name="calle" class="form-control"><br>
              <label for="numero">Número:</label><br>
              <input type="text" id="numero" name="numero" class="form-control"><br>
              <label for="esquina">Esquina:</label><br>
              <input type="text" id="esquina" name="esquina" class="form-control">
          </form>
      </div>
    </div>
  </main>

    </div>

      <div></div>
      <div></div>

      <div></div>
    </div>
