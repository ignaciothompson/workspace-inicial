  <main style="margin: 0px 100px 0px 100px;">
    <div id="info-prod"></div>
    <h3 style="margin-top: 4px; margin-left: 10px;">Imagenes</h3>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" id="images-prod">
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <h3 style="margin-top: 10px; margin-left: 10px;">Comentarios</h3>
    <div id="comments-prod"></div>
    <div id="puntuacion"></div>
    <div id="comment-form">
      <hr>
      <button class="btn btn-dark" id="agregar-carrito">Agregar al carrito</button>
      <hr>
      <h3>Deja tu Comentario</h3>
      <form>
        <textarea id="comment" name="Comentario" cols="50" rows="5"></textarea>
        <br>
        <label for="score">Deja tu puntuación</label>
        <select id="score" name="puntuacion">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br>
        <input type="submit" id="submit">
      </form>
    </div>
    <hr>
    <h3 style="margin-top: 10px; margin-left: 10px;">Productos Relacionados</h3>
    <div id="related-products" class="d-flex flex-row mb-3"></div>
